<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقات التهنئة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .card {
      width: 180px;
      height: 260px;
      border-radius: 10px;
      cursor: pointer;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .input-field {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .generate-button, .download-button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #ff7e5f;
      cursor: pointer;
      font-weight: bold;
    }

    .card-preview {
      position: relative;
      display: inline-block;
    }

    .preview-image {
      width: 300px;
      border-radius: 10px;
    }

    .preview-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      font-weight: bold;
    }
  </style>

  <!-- مكتبة html2canvas لتحويل البطاقة لصورة -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1>اختر بطاقة واكتب اسمك</h1>

  <div class="card-container">
    <img src="test.jpg" class="card" onclick="selectCard('test.jpg')">
    <img src="test2.jpg" class="card" onclick="selectCard('test2.jpg')">
  </div>

  <input type="text" id="username" placeholder="اكتب اسمك هنا" class="input-field">
  <button onclick="generateCard()" class="generate-button">إنشاء البطاقة</button>

  <div id="preview" style="display:none;">
    <div class="card-preview" id="cardArea">
      <img id="previewImage" src="" class="preview-image">
      <div id="previewText" class="preview-text"></div>
    </div>
    <button onclick="downloadCard()" class="download-button">تحميل البطاقة</button>
  </div>

  <script>
    let selectedCard = "";

    function selectCard(imagePath) {
      selectedCard = imagePath;
    }

    function generateCard() {
      const username = document.getElementById("username").value.trim();
      if (!selectedCard) return alert("اختر بطاقة أولاً");
      if (!username) return alert("اكتب اسمك!");

      document.getElementById("preview").style.display = "block";
      document.getElementById("previewImage").src = selectedCard;
      document.getElementById("previewText").textContent = username;
    }

    function downloadCard() {
      const cardArea = document.getElementById("cardArea");
      html2canvas(cardArea).then(canvas => {
        const link = document.createElement("a");
        link.download = "بطاقتك.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
